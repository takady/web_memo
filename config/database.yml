# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  pool: 5
  timeout: 5000

development:
  <<: *default
  database: <%= ENV['WEB_MEMO_DB_NAME'] %>
  username: <%= ENV['WEB_MEMO_DB_USER'] %>
  password: <%= ENV['WEB_MEMO_DB_PASS'] %>
  host: <%= ENV['WEB_MEMO_DB_HOST'] %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: db/test.sqlite3

production:
  <<: *default
  database: <%= ENV['WEB_MEMO_DB_NAME'] %>
  username: <%= ENV['WEB_MEMO_DB_USER'] %>
  password: <%= ENV['WEB_MEMO_DB_PASS'] %>
  host: <%= ENV['WEB_MEMO_DB_HOST'] %>
